<ion-header>

  <ion-navbar>
    <ion-title>用户注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list >
      <!-- <ion-item *ngFor="let v of formName " >
        <ion-label stacked > {{v.til[0]}} </ion-label>
        <input [type]="{{v.type[0]}}">
      </ion-item> -->
      <ion-item >
          <ion-label stacked>手机号</ion-label>
          <ion-input type="tel" [(ngModel)]="mobile" ></ion-input>
      </ion-item>

      <ion-item >
          <ion-label stacked>昵称</ion-label>
          <ion-input type="text" [(ngModel)]="nickname" ></ion-input>
      </ion-item>
  
      <ion-item >
        <ion-label stacked>密码</ion-label>
        <ion-input type="password" [(ngModel)]="password" ></ion-input>
      </ion-item>

      <ion-item >
        <ion-label stacked>确认密码</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPwd" ></ion-input>
      </ion-item>

      <ion-list>
        <ion-item>
          <ion-label>性别</ion-label>
          <ion-select [(ngModel)]="gender" (click)="genders()" cancelText="关咯" okText="选好啦" >
            <ion-option value="1" selected="true">男生</ion-option>
            <ion-option value="0" >女生</ion-option>
            <ion-option value="-1" disabled="true">不许保密</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

    </ion-list>
    <div padding>
      <button ion-button color="primary" block (click)="doRegister()" >注 册</button>
    </div>
    <div padding text-center>
      <button ion-button color="primary" outline (click)="returnLogin()" >已有账号? 登录</button>
    </div>
</ion-content>
