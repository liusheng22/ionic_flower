<ion-header>

  <ion-navbar>
    <ion-title>个人中心</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list class="marginTop marginBottom">
    <button ion-item (click)="gotoHeadface()">
      <ion-avatar item-start>
        <img src="{{headface}}" />
      </ion-avatar>
      <h2>修改头像</h2>
      <ion-avatar item-end>
        <img src="{{vipIcon}}" />
      </ion-avatar>
    </button>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>昵称 :</ion-label>
      <ion-input type="text" [(ngModel)]="nickname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>手机 :</ion-label>
      <ion-input type="text" [(ngModel)]="phone" disabled="true" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>等级 :</ion-label>
      <ion-input type="text" [(ngModel)]="vipName" disabled="true" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>积分 :</ion-label>
      <ion-input type="text" [(ngModel)]="credits" disabled="true" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>折扣 :</ion-label>
      <ion-input type="text" [(ngModel)]="discount" disabled="true" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>性别 :</ion-label>
      <ion-input type="text" [(ngModel)]="gender" disabled="true" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>邮箱 :</ion-label>
      <ion-input type="text" [(ngModel)]="email" disabled="true" ></ion-input>
    </ion-item>
  </ion-list>

  <div padding text-center class="paddingTop">
    <button ion-button color="primary" block (click)="updateNickName()">保存</button>
  </div>

  <div padding text-center class="paddingTop">
    <button ion-button color="danger" block (click)="logout()">注销</button>
  </div>

</ion-content>
