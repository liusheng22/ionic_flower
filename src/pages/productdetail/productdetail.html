<!--
  Generated template for the ProductdetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{productInfo.share_title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content overflow-scroll="true">
  <!-- 轮播图 -->
  <div class="carousel">
    <ion-slides loop="true" class="slidebox" on-slide-changed="slideHasChanged($index)" slide-interval="1000" does-continue="true" auto-play="true" show-pager="true" delegate-handle="slideimgs">  
        <!--does-continue="true"循环，auto-play="true"自动滑动show-pager="false"隐藏页面指示点-->  
        <ion-slide *ngFor="let pil of productImgList" (tap)="productDetail(pil.pid)" >  
            <a title="{{pil.alt}}" href="{{pil.src}}"><img src="{{pil.src}}" class="imgSlide"></a>  
        </ion-slide>  
    </ion-slides>  
  </div>

  <ion-card>

      <ion-item>
        <ion-avatar item-start>
          <img src="{{productInfo.src}}">
        </ion-avatar>
        <h2>特价: ￥<span>{{(productInfo.price_min/100).toFixed(2)}}</span><i>&nbsp;&nbsp;已售<span>{{productInfo.sale}}</span>件</i></h2>
        <p>原价: <del>{{(productInfo.price_origin/100).toFixed(2)}}</del></p>
      </ion-item>
      
      <ion-row>
        <ion-col col-12 class="discounts">
          <ion-icon name="rose">充值购买享优惠&gt;&gt;</ion-icon>
        </ion-col>
      </ion-row>

      <ion-card-header>
        <b></b>
      </ion-card-header>
    
      <ion-card-content [innerHTML]="productInfo.short_desc" >
      </ion-card-content>
    
      <ion-row>
        <ion-col col-4  (tap)="changeBtnStatus('like')" >
          <ion-icon name="thumbs-up" [color]="like_color" ></ion-icon>
          <div>{{isLikeAndCollectStatus.like_count}}</div>
        </ion-col>
        <ion-col col-4 (tap)="changeBtnStatus('comment')" >
          <ion-icon name="text" [color]="comment_color"></ion-icon>
          <div>{{isLikeAndCollectStatus.comment_count}}</div>
        </ion-col>
        <ion-col  col-4  (tap)="changeBtnStatus('collect')" >
          <ion-icon name="heart" [color]="heart_color" ></ion-icon>
          <div>收藏</div>
        </ion-col>
      </ion-row>
    
  </ion-card>

  <div class="main_title">
    <h3 class="main_title_text">
        商品详情
      <i>
        / DETAILS
      </i>
    </h3>
  </div>

  <div [innerHTML]="productInfo.content_html" class="conten_html"></div>
  
  <ion-grid class="fixedTab">
    <ion-row>
      <ion-col col-2 (tap)="goToCart()" >
        <div class="goToCart">
          <ion-icon name="cart"></ion-icon>
          <p>购物车</p>
        </div>
      </ion-col>
      <ion-col col-5 (tap)="addToCart()" >
        <div class="btn btn_addCart">添加购物车</div>
      </ion-col>
      <ion-col col-5 (tap)="goToBuy()" >
        <div class="btn btn_toBuy" >立即购买</div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
