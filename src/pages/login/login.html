<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()" >
        <span ion-text color="primary" showWhen="ios" >取消</span>
        <ion-icon name="md-close" showWhen="android" ></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-title>用户登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <!-- <ion-item *ngFor="let v of formName " >
      <ion-label stacked > {{v.til[0]}} </ion-label>
      <input [type]="{{v.type[0]}}">
    </ion-item> -->
    <ion-item >
        <ion-label stacked>手机号</ion-label>
        <ion-input type="text" [(ngModel)]="mobile" ></ion-input>
    </ion-item>

    <ion-item >
      <ion-label stacked>密码</ion-label>
      <ion-input type="password" [(ngModel)]="password" ></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" block  (click)="login()" >登 录</button>
  </div>
  <div padding>
    <ion-input type="text" [(ngModel)]="latitude" ></ion-input>
    <ion-input type="text" [(ngModel)]="longitude" ></ion-input>
    <br>
    <ion-input type="text" [(ngModel)]="data1" ></ion-input>
    <ion-input type="text" [(ngModel)]="data2" ></ion-input>
    <br>
    <div>{{res}}</div>
    <pre>{{ res | json}}</pre>
  </div>
  <div padding text-center>
    <button ion-button color="primary" outline (click)="registerPage()" >没有账号? 注册</button>
  </div>
</ion-content>
